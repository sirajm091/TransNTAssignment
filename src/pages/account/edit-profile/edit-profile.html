<ion-header no-border>
  <ion-navbar>
    <ion-title text-center>Edit profile</ion-title>

    <ion-buttons end>
      <button ion-button (click)="dismiss()"><ion-icon name="md-close" class="close-icon"></ion-icon></button>
    </ion-buttons>

  </ion-navbar>
</ion-header>


<ion-content padding>

    <div class="base64Image">
        <img *ngIf="!user.base64Image" src="{{user.avatar}}">
        <img *ngIf="user.base64Image" src="{{user.base64Image}}">
    </div>
    
    <button ion-button full clear (click)="photo()"><ion-icon name="ios-camera-outline" style="font-size: 40px;"></ion-icon></button>


    <form #f="ngForm" class="edit">
      <ion-list>

        <ion-item class="item-header">
          <ion-label>
            <b>Personal Details</b>
          </ion-label>
        </ion-item>

        <ion-item>
          <ion-label floating>First Name</ion-label>
          <ion-input type="text" [(ngModel)]="user.firstname" name="firstname">
          </ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Last Name</ion-label>
          <ion-input type="text" [(ngModel)]="user.lastname" name="lastname">
          </ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Email</ion-label>
          <ion-input type="email" [(ngModel)]="user.email" name="Email" readonly>
          </ion-input>
        </ion-item>

        <br>
        <br>

        <ion-item class="item-header">
          <ion-label>
            <b>Contact Details</b>
          </ion-label>
        </ion-item>

        <ion-item>
          <ion-label floating>Phone</ion-label>
          <ion-input type="tel" maxlength="10" [(ngModel)]="user.phone" name="phone">
          </ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>State</ion-label>
          <ion-input type="text" [(ngModel)]="user.state" name="state" readonly>
          </ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Country</ion-label>
          <ion-input type="text" [(ngModel)]="user.country" name="country" readonly>
          </ion-input>
        </ion-item>

        <br>
        <br>

         <button ion-button no-margin item-right full color="shadow" [disabled]="disableSave" (click)="saveAddress()">Save</button>

      </ion-list>
     </form>

</ion-content>
