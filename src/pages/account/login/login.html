<ion-content padding class="login-page">

    <div class="info">
        <h1 text-uppercase>LOGO</h1>
        <h2>Tag Line Goes Here!</h2>
    </div>

    <form #f="ngForm" class="login">
        <ion-list>
            <ion-item>
                <ion-input required type="email" [(ngModel)]="form.email" name="firstname" placeholder="Email"></ion-input>
                <ion-icon name="md-mail" item-left></ion-icon>
            </ion-item>

            <ion-item *ngIf="!showPasswordEnable">
                <ion-input required type="password" [(ngModel)]="form.password" name="password" placeholder="Password"></ion-input>
                <ion-icon name="md-lock" item-left></ion-icon>
                <ion-icon *ngIf="form.password" item-right name="ios-eye" (click)="showPassword()" style="font-size: 2.5rem;z-index:10"></ion-icon>
            </ion-item>

            <ion-item *ngIf="showPasswordEnable">
                <ion-input required type="text" [(ngModel)]="form.password" name="password" placeholder="Password"></ion-input>
                <ion-icon name="md-lock" item-left></ion-icon>
                <ion-icon item-right name="ios-eye-off" (click)="hidePassword()" style="font-size: 2.5rem;z-index:10"></ion-icon>
            </ion-item>
        </ion-list>

        <button ion-button outline full type="submit" text-uppercase [disabled]="disableSubmit" (click)="login()">LogIn <ion-spinner style="color:#fff" name="bubbles" *ngIf="disableSubmit"></ion-spinner></button>
        <br>

    </form>

    <br>
    <br>

    <div class="signup">
        <h2>Don't have an account?<a (click)="signup()">SIGN UP</a></h2>
    </div>

    <br>
